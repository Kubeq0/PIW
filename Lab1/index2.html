<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>BookPack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <a href="./index.html" class="header"><h1>BookPack</h1></a>
    <nav>
      <button>Zaloguj</button>
      <button>Koszyk</button>
    </nav>
  </header>

  <main class="grid-layout">

    <section class="add-new shadow">
      <h2>Dodaj nową pozycję</h2>
      <form class="contents">
        
        <container class="contents">
        <label for="title">Tytuł:</label>
        <input type="text" id="title" name="title" />
        </container>
        
        <container class="contents">
        <label for="author-new">Autor:</label>
        <input type="text" id="author-new" name="author-new" />
        </container>
        
        <container class="contents">
        <label for="pages-new">Ilość stron:</label>
        <input type="number" id="pages-new" name="pages-new" />
        </container>
        
        <container class="contents">
        <label for="cover-new">Okładka:</label>
        <select id="cover-new" name="cover-new">
          <option value="twarda">Twarda</option>
          <option value="miękka">Miękka</option>
        </select>
        </container>

        <container class="contents">
        <label for="price-new">Cena:</label>
        <input type="number" id="price-new" name="price-new" step="0.01" />
        </container>
        
        <container class="contents">
        <label for="desc">Opis:</label>
        <textarea id="desc" name="desc"></textarea>
        </container>

        <container class="contents">
        <button type="submit">Dodaj książkę</button>
        </container>
        
      </form>
    </section>

  </main>
  <footer>
    <p>&copy; 2025 BookPack</p>
  </footer>

</body>
</html>
