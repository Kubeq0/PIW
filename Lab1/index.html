<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>BookPack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>BookPack</h1>
    <nav>
      <button>Zaloguj</button>
      <button>Koszyk</button>
    </nav>
  </header>

  <main class="grid-layout">
    <section class="filters shadow">
      <h2>Wyszukiwanie pozycji</h2>
      <form class="contents">

        <container class="contents">
          <label for="title">Tytuł:</label>
          <input type="text" id="title" name="title" />
        </container>

        <container class="contents">
          <label for="author">Autor:</label>
          <input type="text" id="author" name="author" />
        </container>

        <container class="contents">
          <label for="keyword">Słowo w opisie:</label>
          <input type="text" id="keyword" name="keyword" />
        </container>

        <container class="contents">
          <label for="pages">Ilość stron min:</label>
          <input type="number" id="pages" name="pages" />
        </container>

        <container class="contents">
          <label for="cover">Okładka:</label>
          <select id="cover" name="cover">
            <option value="">Wszystkie</option>
            <option value="twarda">Twarda</option>
            <option value="miękka">Miękka</option>
          </select>
        </container>

        <container class="contents">
          <label for="price">Cena max:</label>
          <input type="number" id="price" name="price" />
        </container>

      <container class="contents">
    
        <container class="contents">
          <button type="submit">Szukaj</button>
        </container>

        <container class="contents">
          <button type="button" onclick="location.href='./index2.html'">Dodaj nową książkę</button>
        </container>

      </container>
      </form>
    </section>

    <ul class="book-list shadow">
      <h2>Lista książek</h2>

      <li class="book">
        <h3>Pan Tadeusz</h3>
        <p><strong>Autor:</strong> Adam Mickiewicz</p>
        <p><strong>Stron:</strong> 340</p>
        <p><strong>Okładka:</strong> Twarda</p>
        <p><strong>Cena:</strong> 39.99 zł</p>
        <button type="button">Dodaj do koszyka</button>
      </li>

      <li class="book">
        <h3>Lalka</h3>
        <p><strong>Autor:</strong> Bolesław Prus</p>
        <p><strong>Stron:</strong> 680</p>
        <p><strong>Okładka:</strong> Miękka</p>
        <p><strong>Cena:</strong> 29.90 zł</p>
        <button type="button">Dodaj do koszyka</button>
      </li>
    </ul>
  </main>
  <footer>
    <p>&copy; 2025 BookPack - Jakub Warczyk</p>
  </footer>

</body>
</html>
