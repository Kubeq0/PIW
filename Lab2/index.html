<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ToDo Lista</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-5">
  <header class="text-center">
    <h1>Lista ToDo</h1>
  </header>

  <section class="section-box">
    <div class="form-inline-wrap">
      <input type="text" id="new-task" class="form-control" placeholder="Nowe zadanie..." />
      <select id="list-selector" class="form-select w-auto">
        <option value="pilne">Pilne</option>
        <option value="pozniej">Na później</option>
        <option value="nawczoraj">Na wczoraj</option>
      </select>
      <button id="add-task" type="button" class="btn btn-primary">Dodaj</button>

      <input type="text" id="search-box" class="form-control" placeholder="Szukaj..." />
      <div class="form-check ms-2">
        <input class="form-check-input" type="checkbox" id="case-insensitive" checked />
        <label class="form-check-label" for="case-insensitive">Ignoruj wielkość liter</label>
      </div>
    </div>
  </section>

  <section class="row g-4 task-lists">
    <div class="col-md-4">
      <div class="card task-list" data-id="pilne">
        <div class="card-header list-header">Pilne</div>
        <ul class="list-group list-group-flush todo-list"></ul>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card task-list" data-id="pozniej">
        <div class="card-header list-header bg-warning text-dark">Mało pilne</div>
        <ul class="list-group list-group-flush todo-list"></ul>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card task-list" data-id="nawczoraj">
        <div class="card-header list-header bg-dark">Na wczoraj</div>
        <ul class="list-group list-group-flush todo-list"></ul>
      </div>
    </div>
  </section>

  <div id="modal" class="modal d-none" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p id="modal-message"></p>
        </div>
        <div class="modal-footer">
          <button id="confirm-delete" class="btn btn-danger">Tak</button>
          <button id="cancel-delete" class="btn btn-secondary">Nie</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
